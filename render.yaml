services:
  - type: web
    name: workout-planner
    env: python
    plan: free
    rootDir: backend
    buildCommand: |
      python -m venv .venv
      . .venv/bin/activate
      pip install -U pip
      pip install -r requirements.txt
    startCommand: .venv/bin/uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_MODEL
        value: openai/gpt-4o-mini
      - key: ENABLE_RAG
        value: "0"
      - key: TAVILY_API_KEY
        sync: false
      - key: ARIZE_SPACE_ID
        sync: false
      - key: ARIZE_API_KEY
        sync: false
